<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>columnas automaticas</title>
    <style>
        .row>div {
            text-align: center;
            margin: 10px 0;
        }
        
        .uno {
            background: #f2f2f2;
        }
        
        .dos {
            background: #dbdbdb;
            padding: 0 20px;
        }
        
        .tres {
            background: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col uno">
                <h1>Tiger GYM 1</h1>
            </div>

            <div class="col dos col auto">
                <h1>Tiger GYM 2</h1>
            </div>

            <div class="col tres">
                <h1>Tiger GYM 3</h1>
            </div>
        </div>
    </div>


    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>

</html>
